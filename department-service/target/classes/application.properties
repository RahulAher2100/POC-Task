
server.port=9091

spring.application.name=DEPARTMENT-SERVICE


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/department-service
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.cloud.load-balancer.ribbon.enable=false

user-service.url=http://USER-SERVICE

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.service-url.defaultZone=http://localhost:8761/eureka/

eureka.instance.hostname=localhost